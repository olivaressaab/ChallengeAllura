      <main class="grid-container">
        <header class="logo"> 
          <figure>
            <img  id="logoA" src="assets/img/Logo.png" alt="Logo Alura">
          </figure>
        </header>
        <article class="encryptor">
          <section>
            <textarea  id="initialText" class="color" placeholder="Ingrese el texto aquí" oninput="autoResize()"></textarea>
          </section>
          <section class="controls">
           <div id="advert" class="advertisement">
            <img id="imgAdd" src="assets/img/exmark.png" alt="Signo de exclamación">
            <span  id="spanAdd">Solo letras minúsculas y sin acentos</span>
          </div>
            <button id="encryptor" onclick="btnEncriptar()" type="button">Encriptar</button>
            <button id="decryptor"  onclick="btnDesencriptar()" type="button">Desencriptar</button>
          </section>
        </article>
        <article class="decryptor"> 
          <section id="decryptorElements" class="decryptor-elements">
            <div class="element-text">
              <textarea name="" title="encriptado" class="encrypted-text" id="encrypted" readonly></textarea>
            </div>
            <div class="element-button">
              <button id="copy" onclick="copyText()" type="button">Copiar</button>
            </div>
          </section>
          <section id="decryptorTexts" class="decryptor-texts">
            <figure>
              <img id="doll" src="assets/img/Muñeco.png" alt="">
            </figure>
            <span class="text-noFound" >Ningún mensaje fue encontrado</span>
            <span  class="text-enter">Ingresa el texto que desees encriptar o desencriptar.</span>
          </section>
        </article>
